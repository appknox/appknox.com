---
layout: default
title: Register
permalink: /register/
---
<header class="page-header">
    <div class="background-image-holder parallax-background">
        <img class="background-image" alt="Background Image" src="/assets/img/hero13.jpg">
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 text-center">
                <span class="text-white alt-font">Confirming your registration will help us</span>
                <h1 class="text-white">Confirm Dev-Invite</h1>
            </div>
        </div>
    </div>
</header>
<section class="contact-center">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 text-center">
                <p class="lead">
                    Re-Confirming your subscription will enable us to contact you faster
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
                <div class="form-wrapper clearfix">
                    <form class="form-contact">
                        <div class="inputs-wrapper">
                            <input class="form-name validate-required" type="text" placeholder="Your Name" name="name">
                            <input class="form-email validate-required validate-email" type="text" name="email" placeholder="Your Email Address">
                            <input class="form-cname validate-required" type="text" placeholder="Company Name" name="cname">
                            <input class="form-appurl validate-required validate-url" type="url" name="url_or_namespace" placeholder="Your Playstore URL">
                            <textarea class="form-message" name="message" placeholder="Any specific requirements/comments ( Optional )"></textarea>
                        </div>
                        <input type="submit" class="send-form" value="Send Form">
                        <div class="form-success">
                            <span class="text-white">Reconfirm Successfull - Thanks for reconfirming</span>
                        </div>
                        <div class="form-error">
                            <span class="text-white"></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
