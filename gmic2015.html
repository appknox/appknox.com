layout: default
title: Events
permalink: /gmic2015/

<div class="main-container">
    <section class="contact-photo">

        <div class="background-image-holder">
            <img class="background-image" alt="Background Image" src="//c2.staticflickr.com/8/7648/16803349861_aeeaa03f1c_b.jpg">
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 text-center">
                    <h1 class="text-white">Register Here<br>
                        We'd love to hear from you
                    </h1>
                </div>
            </div>

            <div class="photo-form-wrapper clearfix">
                <div class="email-form">
                    <div class="row">
                        <div class="col-md-3 col-sm-4 col-sm-offset-2 col-md-offset-3">
                            <input class="form-name" type="text" placeholder="Name" id="event-name">
                        </div>
                        <div class="col-md-3 col-sm-4">
                            <input class="form-email" type="email" placeholder="Email" id="event-email">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-sm-8 col-sm-offset-2 col-md-offset-3 text-center">
                            <input class="form-message" type="phone" placeholder="Phone Number" id="event-phone">
                            <input class="form-message" type="url" placeholder="Website" id="event-website">
                            <input class="form-message" type="text" id="event-secret" placeholder="Secret Code here" hidden="true" style="display: none;" value="e9fe4dc7-b319-5404-87f0-07c67a6943ae">
                            <button class="btn btn-info btn-lg btn-filled" id="event-submit"> Sign Me Up </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
