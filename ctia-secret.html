<div class="main-container">
    <section class="contact-photo">

        <div class="background-image-holder">
            <img class="background-image" alt="Background Image" src="img/hero4.jpg">
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 text-center">
                    <h1 class="text-white">Contact Us<br>
                        We'd love to hear from you
                    </h1>
                </div>
            </div>

            <div class="photo-form-wrapper clearfix">
                <div class="email-form">
                    <div class="row">
                        <div class="col-md-3 col-sm-4 col-sm-offset-2 col-md-offset-3">
                            <input class="form-name validate-required" type="text" placeholder="Name" id="ctia-name">
                        </div>

                        <div class="col-md-3 col-sm-4">
                            <input class="form-email validate-required validate-email" type="text" placeholder="Email" id="ctia-email">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 col-sm-8 col-sm-offset-2 col-md-offset-3 text-center">
                            <input class="form-message validate-required" type="text" id="ctia-app" placeholder="Store URL / Mesaage">
                            <input class="form-message validate-required" type="text" id="ctia-secret" placeholder="Secret Code here">
                            <button class="btn btn-info btn-lg" id="ctia-submit"> Send Form </button>
                            <button class="btn btn-info btn-lg" id="ctia-hide"> Hide Secret </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
